<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    .toggle-container {
      width: 300px;
      height: 60px;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      background-color: #ddd;
      display: flex;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .toggle-option {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      z-index: 1;
      font-size: 16px;
      text-transform: uppercase;
      user-select: none;
    }

    .toggle-option:hover {
      background-color: #bbb;
      color: white;
    }

    .active {
      background-color: #3498db;
      color: white;
      z-index: 2;
    }

    .toggle-bar {
      width: 150%;
      height: 100%;
      background-color: #3498db;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.3s cubic-bezier(0.5, 0.1, 0.75, 1.35);
      border-radius: 30px;
      z-index: 0;
    }

    #loginOption.active ~ .toggle-bar {
      transform: translateX(-50%);
    }

    #signInOption.active ~ .toggle-bar {
      transform: translateX(50%);
    }
  </style>
</head>
<body>
  <div class="toggle-container" id="toggleContainer">
    <div class="toggle-option active" id="loginOption" onclick="toggleOption(this)">Login</div>
    <div class="toggle-option" id="signInOption" onclick="toggleOption(this)">Signin</div>
    <div class="toggle-bar" id="toggleBar"></div>
  </div>

  <script>
    function toggleOption(element) {
      const loginOption = document.getElementById('loginOption');
      const signInOption = document.getElementById('signInOption');

      if (element.id === 'loginOption') {
        loginOption.classList.add('active');
        signInOption.classList.remove('active');
      } else {
        signInOption.classList.add('active');
        loginOption.classList.remove('active');
      }
    }
  </script>
</body>
</html>
