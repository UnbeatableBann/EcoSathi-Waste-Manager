<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dustbin Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0; 
        }

        #map {
            height: 70vh; 
            width: 70vw; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .user-location-icon {
            background-color: #3388ff;
            border: 2px solid #ffffff;
            border-radius: 50%;
            width: 12px;
            height: 12px;
        }

        .leaflet-popup-content {
            text-align: center;
        }

        .go-back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background-color: #144B0B;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1;
        }
    </style>
</head>
<body>

    <a href="/home" class="go-back-button"><--Back</a>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to add a marker for the user's location
        function addUserLocationMarker(lat, lon) {
            L.marker([lat, lon], { icon: L.divIcon({ className: 'user-location-icon' }) })
                .addTo(map)
                .bindPopup('Your Current Location')
                .openPopup();
        }

        // Get user's location using Geolocation API
        navigator.geolocation.getCurrentPosition(
            function(position) {
                var userLat = position.coords.latitude;
                var userLon = position.coords.longitude;

                map.setView([userLat, userLon], 13);

                // Add a marker for the user's location
                addUserLocationMarker(userLat, userLon);

                // Fetch nearby dustbins based on user's location
                fetch(`get_nearby_dustbins?lat=${userLat}&lon=${userLon}`)
                    .then(response => response.json())
                    .then(data => {
 			console.log(data); // Log the data to the console
                        // Add markers for nearby dustbins
                        data.dustbins.forEach(function(dustbin) {
                            L.marker([dustbin.latitude, dustbin.longitude]).addTo(map)
                                .bindPopup(dustbin.name);
                        });
                    })
                    .catch(error => console.error('Error fetching nearby dustbins:', error));
            },
            function(error) {
                console.error('Error getting user location:', error);
            }
        );
    </script>
</body>
</html>
