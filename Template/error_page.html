<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - EcoSathi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-image {
            width: 200px;
            height: auto;
        }

        .error-heading {
            font-size: 36px;
            color: #333;
            margin: 10px;
        }

        .error-message {
            font-size: 24px;
            color: #555;
            margin: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img class="error-image" src="https://www.searchenginejournal.com/wp-content/uploads/2020/04/335b76ca-14ff-46e1-99ea-ca92f550aaf5-5ea1dd86e8e38-384x202.jpeg" alt="Error Image">    <!-- image is taken from internet not static image -->
        <h1 class="error-heading">Error 404</h1>
        <p class="error-message">Sorry, the page you are looking for could not be found.</p>
        <p><a href="/home">Return to EcoSathi</a></p>
    </div>
</body>
</html>
